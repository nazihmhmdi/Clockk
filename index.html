<head>
    <title>How are u?</title> 

    <link rel="icon" 
      type="image/png"

<body style="background-color:#1b1e23;" onLoad="initClock()">

    <!-- Greetings -->
  <div class="containerr" style="margin-bottom: 40px;">
    <h4><label id="lblGreetings"></label></h4>
  </div>

  <!-- Search engine  -->
  <div class="containerr" style="margin-bottom: 40px;">
    <form action="https://www.google.com/search" method="get" name="searchform" target="_blank" class="row g-3" style="margin-bottom: 20px;">
      <div class="col-auto">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-emoji-wink" viewBox="0 0 16 16" style="align-items: center; padding-top:8px">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm1.757-.437a.5.5 0 0 1 .68.194.934.934 0 0 0 .813.493c.339 0 .645-.19.813-.493a.5.5 0 1 1 .874.486A1.934 1.934 0 0 1 10.25 7.75c-.73 0-1.356-.412-1.687-1.007a.5.5 0 0 1 .194-.68z"/>
        </svg>
      </div>
      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Search</label>
        <input autocomplete="on" class="form-control search" name="q" placeholder="Search" required="required"  type="text"  id="inputPassword2">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-danger mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16" >
            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
          </svg>
        </button>
      </div>
    </form>
  </div>

<!-- clock  -->
    <div id="timedate" class="containerr">
      <a id="mon" >January</a>
      <a id="d">1</a>,
      <a id="y">0</a><br />
      <a id="h">12</a> :
      <a id="m">00</a>:
      <a id="s">00</a>
    </div>
